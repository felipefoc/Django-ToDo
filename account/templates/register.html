<h1>Register Page</h1>
{% load add_attr %}

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.username|add_attr:"placeholder: Username" }}
    {{ form.email|add_attr:"placeholder: Email"}}
    {{ form.password1|add_attr:"placeholder: Password1"}}
    {{ form.password2|add_attr:"placeholder: Password2"}}
    {{ form.message.errors }}
    <button type="submit">Enviar</button>
